services:
  app:
    build: .
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=ordersdb
      - KAFKA_BROKER=kafka:9092
      - KAFKA_TOPIC=orders
    depends_on:
      migrator:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy 

  migrator:
    image: postgres:14-alpine
    # Монтируем ЛОКАЛЬНУЮ ПАПКУ ./migrations в ПАПКУ /migrations ВНУТРИ контейнера.
    volumes:
      - ./migrations:/migrations
    environment:
      - PGPASSWORD=password
    command: >
      sh -c "
        echo 'Ожидание запуска PostgreSQL...' &&
        until pg_isready -h postgres -p 5432 -U user -d ordersdb; do
          sleep 1;
        done;
        echo 'PostgreSQL готов. Запуск миграции...' &&
        psql -h postgres -U user -d ordersdb -f /migrations/01_init.sql &&
        echo 'Миграция успешно завершена.'
      "
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ordersdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ordersdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CREATE_TOPICS="orders:1:1"
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
